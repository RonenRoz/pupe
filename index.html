<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Test</title>

    <!-- This script loads the <model-viewer> library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple test for my GitHub Pages site.</p>
    <p>Below you should see a 3D model of a shirt.</p>

    <!-- Your 3D model viewer -->
    <model-viewer src="https://ronenroz.github.io/pupe/models/flat_shirt_size__LL.usdz"
                  ios-src="https://ronenroz.github.io/pupe/models/flat_shirt_size__LL.usdz"
                  alt="A 3D model of a shirt"
                  ar
                  ar-modes="quick-look"
                  camera-controls
                  auto-rotate
                  style="width: 100%; height: 500px;">
    </model-viewer>

</body>
</html>
