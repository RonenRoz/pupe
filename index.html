<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Model Test</title>

    <!-- This script loads the <model-viewer> library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <!-- This helps ensure the model loads smoothly -->
    <style>
      model-viewer {
        background-color: #eee;
      }
    </style>
</head>
<body>
    <h1>My 3D Model Test</h1>
    <p>Below you should see a 3D model of an astronaut.</p>

    <!-- Your updated 3D model viewer -->
    <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src="https://ronenroz.github.io/pupe/models/flat_shirt_size__LL.usdz"
        alt="A 3D model of an astronaut"
        ar
        ar-modes="quick-look"
        camera-controls
        auto-rotate
        poster="https://modelviewer.dev/shared-assets/models/poster-astronaut.webp"
        style="width: 100%; height: 500px;">
    </model-viewer>

</body>
</html>
